<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Bootstrap Stylize Selects</title>
        <link href="../libraries/bootstrap-css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="../libraries/bootstrap-css/bootstrap-responsive.css" rel="stylesheet" type="text/css">
        <script src="../libraries/jquery.min.js"></script>
        <script type="text/javascript" src="../../src/js/jquery.bootstrap-stylize-selects.js"></script>
    </head>
    <body>
        <select name="" id="someselect">
            <option value="{Value 1}">Value 1</option>
            <option value="{Value 2}">Value 2</option>
            <option value="{Value 3}">Value 3</option>
            <option value="{Value 4}">Value 4</option>
            <option value="{Value 5}">Value 5</option>
            <option value="{Value 6}">Value 6</option>
            <option value="{Value 7}">Value 7</option>
            <option value="{Value 8}">Value 8</option>
            <option value="{Value 9}">Value 9</option>
            <option value="{Value 10}">Value 10</option>
        </select>
    </body>
</html>
