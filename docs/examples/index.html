<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Bootstrap Stylize Selects</title>
        <link href="../libraries/bootstrap-css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="../libraries/bootstrap-css/bootstrap-responsive.css" rel="stylesheet" type="text/css">
        <link href="../../src/css/jquery.bootstrap-stylize-selects.css" rel="stylesheet" type="text/css">
        <!--<link href="../../src/css/jquery.bootstrap-stylize-selects-own-styles.css" rel="stylesheet" type="text/css">-->
        <script src="../libraries/jquery.min.js"></script>
        <script src="../libraries/bootstrap.js"></script>
        <script type="text/javascript" src="../../src/js/jquery.bootstrap-stylize-selects.js"></script>
    </head>
    <body style="width: 600px; margin: 0 auto;">
    <br><br>
    <select name="" id="select1">
        <optgroup label="Group 1">
            <option value="val1">Some value1</option>
            <option value="val2">Some value2</option>
            <option value="val3">Some value3</option>
            <option value="val4">Some value4</option>
        </optgroup>
        <option value="val5" disabled>Some value5</option>
        <option value="val6">Some value6</option>
        <option value="val7">Some value7</option>
        <option value="val8">Some value8</option>
        <option value="val9" disabled>Some value9</option>
        <option value="val10">Some value10</option>
        <option value="val11" disabled>Some value11</option>
        <optgroup label="Group 2">
            <option value="val12">Some value12</option>
            <option value="val13">Some value13</option>
            <option value="val14">Some value14</option>
            <option value="val15">Some value15</option>
            <option value="val16">Some value16</option>
            <option value="val17">Some value17</option>
        </optgroup>
        <option value="val18">Some value18</option>
        <option value="val19">Some value19</option>
        <option value="val20">Some value20</option>
    </select>

    <script type="text/javascript">
        $('select').stylizeSelects({
            style: 'danger',
            notStyleList: false,
            size: 'large',
            width: 'block',
            dropdownMaxHeight: '450',
            dropdownMinHeight: '150',
            onClick: function(e){
                console.log(e);
                console.log(this);
            }
        });
    </script>
    </body>
</html>
