<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Bootstrap Stylize Selects</title>
        <link href="../libraries/bootstrap-css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="../libraries/bootstrap-css/bootstrap-responsive.css" rel="stylesheet" type="text/css">
        <link href="../../src/css/jquery.bootstrap-stylize-selects.css" rel="stylesheet" type="text/css">
        <!--<link href="../../src/css/jquery.bootstrap-stylize-selects-own-styles.css" rel="stylesheet" type="text/css">-->
        <script src="../libraries/jquery.min.js"></script>
        <script src="../libraries/bootstrap.js"></script>
        <script type="text/javascript" src="../../src/js/jquery.bootstrap-stylize-selects.js"></script>
    </head>
    <body style="width: 600px; margin: 0 auto;">
    <br><br>
    <select name="" id="">
        <optgroup label="some label">
            <option value="some_value1">value some1</option>
            <option value="some_value2">value some2</option>
            <option value="some_value3">value some3</option>
            <option value="some_value4">value some4</option>
        </optgroup>
        <option value="some_value5">value some5</option>
        <option value="some_value6">value some6</option>
        <option value="some_value7" disabled>value some7</option>
        <option value="some_value8" disabled>value some8</option>
        <option value="some_value9">value some9</option>
        <option value="some_value10">value some10</option>
    </select>
    <script type="text/javascript">
        $('select').stylizeSelects({
            style: 'success',
            size: 'large',
            width: 'block'
        });
    </script>
    </body>
</html>
